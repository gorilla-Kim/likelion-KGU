{% extends 'likelion/main.html' %}
{% block portfolio %}
<section class="bg-light" id="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Portfolio</h2>
          <h3 class="section-subheading text-muted">// 1년간의 노력의 결실 //
            <a class="btn btn-primary" href="{%url 'portfolio_main'%}">MORE</a>
          </h3>
        </div>
      </div>
      <div class="row">
        {% for p in portfolio %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <img class="img-fluid" src="/media/{{ p.document }}" alt="">
          <div class="portfolio-caption">
            <h4>{{p.title}}</h4>
            <p class="text-muted">{{p.summary}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</section>
{% endblock %}
